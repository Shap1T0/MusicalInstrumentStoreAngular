<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="form-group" [ngClass]="{'has-error': form.get('email')?.invalid && form.get('email')?.touched}">
		<label for="email">Email</label>
		<input type="text" class="form-control underlined" id="email" placeholder="Введите email"
			formControlName="email">
		<span class="form-help-text"
			*ngIf="form.get('email')?.invalid && form.get('email')?.touched">
			<span *ngIf="form.get('email')?.errors?.required">
				Email не можети быть пустым
			</span>
			<span *ngIf="form.get('email')?.errors?.email">
				Введите корректный Email
			</span>
			<span *ngIf="form.get('email')?.errors?.uniqueAlterEgo">
				Такой email ужа зарегестрирован
			</span>
		</span>
	</div>
	<div class="form-group"
		[ngClass]="{'has-error': form.get('pass')?.invalid && form.get('pass')?.touched}">
		<label for="password">Пароль</label>
		<input type="password" class="form-control underlined" id="password" placeholder="Введите пароль"
			formControlName="password" formControlName="pass">
		<span class="form-help-text"
		 *ngIf="form.get('pass')?.invalid && form.get('pass')?.touched">
			<span *ngIf="form.get('pass')?.errors?.required">
				Пароль не можети быть пустым
			</span>
			<span *ngIf="form.get('pass')?.errors?.minlength">
				Пароль должен быть болшьше {{form.get('pass')?.errors?.minlength?.requiredLength}} символов
			</span>
		</span>
	</div>
	<div class="form-group" [ngClass]="{'has-error': form.get('name')?.invalid && form.get('name')?.touched}">
		<label for="name">Имя</label>
		<input type="text" class="form-control underlined" id="name" placeholder="Введите имя" formControlName="name" formControlName="name">
		<span class="form-help-text"
			*ngIf="form.get('name')?.invalid && form.get('name')?.touched">
		   <span *ngIf="form.get('name')?.errors?.required">
			   Имя не можети быть пустым
		   </span>
	   </span>
	</div>
	<div class="form-group" [ngClass]="{'has-error': form.get('agree')?.invalid && form.get('agree')?.touched}">
		<label for="agree">
			<input class="checkbox" id="agree" type="checkbox" formControlName="agree" formControlName="agree">
			<span>Согласен с правилами</span>
			<span class="form-help-text"
				*ngIf="form.get('agree')?.invalid && form.get('name')?.touched">
				<span *ngIf="form.get('name')?.errors?.required">
					Нужно ваше согласие
				</span>
	   		</span>
		</label>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success btn-block" >
			Зарегистрироваться
		</button>
	</div>
	<div class="form-group">
		<p class="text-muted text-xs-center">
			Уже есть аккаунт?
			<a [routerLink]="'/login'">Войти!</a>
		</p>
	</div>
</form>
